<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wardrobe - Wardrobe Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-tshirt"></i>
                <span>Wardrobe Manager</span>
            </div>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="add-dress.html" class="nav-link">
                    <i class="fas fa-plus-circle"></i> Add Dress
                </a>
                <a href="wardrobe.html" class="nav-link active">
                    <i class="fas fa-wardrobe"></i> Wardrobe
                </a>
                <button id="logoutBtn" class="btn btn-outline">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
            <button class="nav-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Wardrobe Content -->
    <div class="container">
        <div class="page-header">
            <h1>My Wardrobe</h1>
            <p>Browse and manage all your dresses</p>
        </div>

        <!-- Search and Filter Section -->
        <div class="filters-section">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search by dress name...">
            </div>
            
            <div class="filter-grid">
                <select id="filterType" class="filter-select">
                    <option value="">All Types</option>
                    <option value="shirt">Shirt</option>
                    <option value="t-shirt">T-Shirt</option>
                    <option value="jeans">Jeans</option>
                    <option value="saree">Saree</option>
                    <option value="kurti">Kurti</option>
                    <option value="dress">Dress</option>
                </select>
                
                <select id="filterColor" class="filter-select">
                    <option value="">All Colors</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="black">Black</option>
                    <option value="white">White</option>
                </select>
                
                <select id="filterOccasion" class="filter-select">
                    <option value="">All Occasions</option>
                    <option value="daily">Daily Wear</option>
                    <option value="office">Office</option>
                    <option value="party">Party</option>
                    <option value="wedding">Wedding</option>
                </select>
                
                <button id="clearFilters" class="btn btn-outline">
                    <i class="fas fa-times"></i> Clear Filters
                </button>
            </div>
        </div>

        <!-- Wardrobe Grid -->
        <div id="wardrobeGrid" class="wardrobe-grid">
            <!-- Dresses will be loaded here by JavaScript -->
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading your wardrobe...</p>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirm Delete</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this dress? This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button id="confirmDelete" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Delete
                </button>
                <button id="cancelDelete" class="btn btn-outline">Cancel</button>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/dress.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress Details - Wardrobe Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-tshirt"></i>
                <span>Wardrobe Manager</span>
            </div>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="add-dress.html" class="nav-link">
                    <i class="fas fa-plus-circle"></i> Add Dress
                </a>
                <a href="wardrobe.html" class="nav-link">
                    <i class="fas fa-wardrobe"></i> Wardrobe
                </a>
                <button id="logoutBtn" class="btn btn-outline">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
            <button class="nav-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Dress Details -->
    <div class="container">
        <div class="page-header">
            <a href="wardrobe.html" class="btn btn-outline">
                <i class="fas fa-arrow-left"></i> Back to Wardrobe
            </a>
            <h1>Dress Details</h1>
        </div>

        <div id="dressDetails" class="dress-details">
            <!-- Dress details will be loaded here by JavaScript -->
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading dress details...</p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/dress.js"></script>
</body>
</html>
